    * {

      box-sizing: border-box;
    }
    body{
      background: black;
      top:0;
    }
    canvas{
      position:fixed;
    }
    #movableText{
      animation: slider 2s;
    }
  
    @keyframes slider{
      from { transform: translateX(100px);}
      to { transform:translateX(0px)}
    }
  </style>

<body style="background-color: black;">

<div class="container" >
  <div class="row">
    <div class="col">
      <img src="./knight.png"></img>
    </div>
  <div class="col p-3 mb-2 bg-dark">
    <img src="menuicon.png" class="img-thumbnail"></img>
    <div class="btn-group-vertical d-flex justify-content-center flex-column  border border-warning" role="group" aria-label="Vertical button group" >
    </div>
  </div>
  <div class="col">
    <img src="./knight.png"></img>
  </div>
    <!-- Content here -->
  </div>
  <div class="row">
    <div class="col fs-1 text-bg-light text-center">
      League Of Legends
    </div>
  </div>
</div>

</div>
</div>
<div style="display: inline-block; position: relative;  

background-color: red;
/* Center vertically and horizontally */
position: absolute;



">
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "
  ></div>

  <canvas> </canvas>
 
  <div
    id="characterDialogueBox"
   class="align-text-bottom"
   style = "background-color: white;
   width: 100%;
   position: relative;
   bottom: 10px
   left: 50px;
   border: 4px black solid;
   padding: 12px;"
  ></div>

  <div id="userInterface" style="display: none">
    <!-- Represents health bar of draggle (enemy) -->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px black solid;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Draggle</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="enemyHealthBar"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>

    <!-- Represents health bar of emby (us) -->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px black solid;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Emby</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="playerHealthBar"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>

    <div
      style="
        background-color: white;
        height: 140px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;
      "
    >
      <div
        id="dialogueBox"
        style="
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: white;
          padding: 12px;
          display: none;
          cursor: pointer;
        "
      >

      </div>
      <div
        id="attacksBox"
        style="
          width: 66.66%;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
        "
      ></div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: 33.33%;
          border-left: 4px black solid;
        "
      >
        <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
      </div>
    </div>
  </div>
</div>
